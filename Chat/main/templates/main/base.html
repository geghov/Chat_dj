<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Website</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      h1 {
        font-size: 28px;
      }

      .chatbox {
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        flex: 1;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .message {
        margin-bottom: 10px;
        display: flex;
      }

      .message .sender {
        font-weight: bold;
        margin-right: 10px;
      }

      .message .text {
        flex: 1;
      }

      input[type="text"] {
        width: 100%;
        border: none;
        padding: 10px;
        border-top: 1px solid #eee;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        margin-top: 20px;
      }

      input[type="email"] {
        width: 100%;
        border: none;
        padding: 10px;
        border-top: 1px solid #eee;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        margin-top: 20px;
      }

      input[type="password"] {
        width: 100%;
        border: none;
        padding: 10px;
        border-top: 1px solid #eee;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        font-size: 16px;
        margin-top: 20px;
      }

      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      .auth-buttons {
        display: flex;
        align-items: center;
      }

      .auth-buttons button {
        background-color: #fff;
        color: #333;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-left: 10px;
      }

      .auth-buttons button:hover {
        background-color: #333;
        color: #fff;
      }

    </style>
  </head>
  <style>
    .auth-buttons {
      display: flex;
      align-items: center;
    }
  
    .auth-buttons a {
      display: inline-block;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      padding: 10px 20px;
      margin-left: 20px;
      text-decoration: none;
    }
  
    .auth-buttons a:hover {
      background-color: #555;
    }
  </style>
  <header>
    <div class="auth-buttons">
      <a href="{% url 'home' %}"><h1>Chat Website</h1></a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">{{ user }} - Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Sign up</a>
        {% endif %}
    </div>  
  </header>
  <body>
      {% block content %}{% endblock %}
  </body>
