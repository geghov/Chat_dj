{% extends 'main/base.html' %}

{% block content %}

    <div class="container">
    <div class="chatbox">
      <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Name">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" value="Login">
      </form>
      {% for message in messages %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
    </div>
{% endblock %}
